<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindTune - {{ song.title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MindTune</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'song_list' %}">Songs</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Song Details Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://example.com/album-cover.jpg" class="img-fluid" alt="{{ song.title }}">
            </div>
            <div class="col-md-6">
                <h2>{{ song.title }}</h2>
                <p><strong>Artist:</strong> {{ song.artist.name }}</p>
                <p><strong>Album:</strong> {{ song.album.name }}</p>
                <p><strong>Duration:</strong> {{ song.duration }}</p>
                <a href="{% url 'play_song' song.id %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-play"></i> Play Now
                </a>
            </div>
        </div>

        <!-- Lyrics Section -->
        <div class="mt-5">
            <h3>Lyrics</h3>
            <p>{{ song.lyrics }}</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white mt-5 p-4 text-center">
        <p>&copy; 2024 MindTune. All rights reserved.</p>
        <a href="#" class="text-white">Contact Us</a> | <a href="#" class="text-white">Privacy Policy</a>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
