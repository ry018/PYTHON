<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindTune - Songs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MindTune</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'song_list' %}">Songs</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Song List Section -->
    <div class="container mt-5">
        <h2 class="text-center">All Songs</h2>
        <div class="row">
            {% for song in songs %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="https://example.com/song-image.jpg" class="card-img-top" alt="{{ song.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ song.title }}</h5>
                        <p class="card-text">Artist: {{ song.artist.name }}</p>
                        <p class="card-text">Duration: {{ song.duration }}</p>
                        <a href="{% url 'play_song' song.id %}" class="btn btn-primary">
                            <i class="fas fa-play"></i> Play Now
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white mt-5 p-4 text-center">
        <p>&copy; 2024 MindTune. All rights reserved.</p>
        <a href="#" class="text-white">Contact Us</a> | <a href="#" class="text-white">Privacy Policy</a>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
